<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
    <style>
      .reveal h1 {
        text-transform: none;
      }
      .reveal h2 {
        text-transform: none;
      }
      .reveal h3 {
        text-transform: none;
      }
      .reveal h4 {
        text-transform: none;
      }
      .reveal h5 {
        text-transform: none;
      }
    </style>
	</head>
	<body>

		<div class="reveal">
      <header>
			<div class="slides">
        <section data-external="includes/1.html"></section>
        <section data-external="includes/2.html"></section>
        <section data-external="includes/3.html"></section>
        <section data-external="includes/4.html"></section>
        <section data-external="includes/5.html"></section>
        <section data-external="includes/6.html"></section>
        <section data-external="includes/7.html"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/external/external.js',
            condition: function() {
              return !!document.querySelector( '[data-external],[data-external-replace]' ); }
          }
				]
			});
		</script>
	</body>
</html>
